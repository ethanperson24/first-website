{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/planner.css') }}">
{% endblock %}

{% block body %}
    <div class="container">
        <div class="header">
            <a class="getflyin" href="{{ url_for('index') }}">Get<span>Flyin'</span></a>
            <nav>
                <a href="{{ url_for('planner') }}">Planner</a>
                <a href="{{ url_for('join') }}">Join</a>
                <a href="{{ url_for('destinations') }}">Destinations</a>
            </nav>
        </div>
        <div class="title">
            <p>American Airlines</p>
            <h1>Get<span>Flyin'</span></h1>
        </div>
        <form action="/planner/" method="POST" name="getflyin-search">
            <fieldset>
                <div class="start-div">
                    <label for="start">Start:</label>
                    <input type="text" id="start" name="start" required>
                </div>
                <div class="end-div">
                    <label for="end">End:</label>
                    <input type="text" id="end" name="end" required>
                </div>
                <div class="date-div">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="drive">
                    <div class="drive-start">
                        <label for="drive-start">Drive Start:</label>
                        <input type="checkbox" id="drive-start" name="drive-start">
                    </div>
                    <div class="drive-middle">
                        <label for="drive-middle">Drive Middle:</label>
                        <input type="checkbox" id="drive-middle" name="drive-middle">
                    </div>
                    <div class="drive-end">
                        <label for="drive-end">Drive End:</label>
                        <input type="checkbox" id="drive-end" name="drive-end">
                    </div>
                </div>
                <div class="drive-distance">
                    <label for="drive-distance">Max Drive Distance:</label>
                    <input type="text" id="drive-distance" name="drive-distance">
                </div>
                <div class="layover">
                    <label>Layover Allowance:</label>
                        <input type="radio" id="layover0" name="layover" value="0">
                        <label for="layover0">0</label>
                        <input type="radio" id="layover1" name="layover" value="1">
                        <label for="layover1">1</label>
                        <input type="radio" id="layover2" name="layover" value="2">
                        <label for="layover2">2</label>
                        <input type="radio" id="layover3+" name="layover" value="3+">
                        <label for="layover3+">3+</label>
                </div>
                <div class="next-day">
                    <label for="next-day">Include Next Day Arrival:</label>
                    <input type="checkbox" id="next-day" name="next-day">
                </div>
                <button type="submit">Search</button>
                <div class="footer">
                    <span id="copyRight">Â© </span>
                    <span id="currentYear">2023 </span>
                    EP Advantage LLC, All rights reserved.
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
